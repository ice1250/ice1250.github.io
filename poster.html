<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android-JavaScript 통신</title>
</head>
<body>
    <h1>Android-JavaScript 통신</h1>
    
    <!-- 버튼들 -->
    <button id="button1">버튼 1</button>
    <button id="button2">버튼 2</button>
    <button id="button3">버튼 3</button>
    <button id="button4">버튼 4</button>
    <button id="button5">버튼 5</button>
    <button id="button6">버튼 6</button>
    <button id="button7">버튼 7</button>
    <button id="button8">버튼 8</button>
    <button id="button9">버튼 9</button>
    <button id="button10">버튼 10</button>

    <script>
        // 안드로이드와의 통신을 위한 JavaScript 함수
        function sendCallbackToAndroid(buttonId) {
            // 안드로이드에 refreshToken() 함수를 호출
            Android.refreshToken();
        }

        // 버튼 클릭 이벤트에 콜백 함수 연결
        document.getElementById("button1").addEventListener("click", function() {
            sendCallbackToAndroid(1);
        });
        document.getElementById("button2").addEventListener("click", function() {
            sendCallbackToAndroid(2);
        });
        document.getElementById("button3").addEventListener("click", function() {
            sendCallbackToAndroid(3);
        });
        document.getElementById("button4").addEventListener("click", function() {
            sendCallbackToAndroid(4);
        });
        document.getElementById("button5").addEventListener("click", function() {
            sendCallbackToAndroid(5);
        });
        document.getElementById("button6").addEventListener("click", function() {
            sendCallbackToAndroid(6);
        });
        document.getElementById("button7").addEventListener("click", function() {
            sendCallbackToAndroid(7);
        });
        document.getElementById("button8").addEventListener("click", function() {
            sendCallbackToAndroid(8);
        });
        document.getElementById("button9").addEventListener("click", function() {
            sendCallbackToAndroid(9);
        });
        document.getElementById("button10").addEventListener("click", function() {
            sendCallbackToAndroid(10);
        });
    </script>
</body>
</html>
