<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android-JavaScript 통신</title>
</head>
<body>
    <h1>Android-JavaScript 통신</h1>
    
    <!-- 버튼들 -->
    <button id="button1">웹뷰 닫기</button>
    <button id="button2">외부 브라우저 오픈</button>
    <button id="button3">오늘의 학습 완료!</button>
    <button id="button4">학습을 완료해주세요</button>
    <button id="button5">문제풀이를 그만..</button>
    <button id="button6">리얼컨버세이션 완료</button>
    <button id="button7">버튼 7</button>
    <button id="button8">버튼 8</button>
    <button id="button9">버튼 9</button>
    <button id="button10">버튼 10</button>

    <script>
        // 안드로이드와의 통신을 위한 JavaScript 함수
        function sendCallbackToAndroid(buttonId) {
            // 안드로이드에 refreshToken() 함수를 호출
            Android.refreshToken();
        }

        function sendWebviewClose(){
            Android.closeWebView();
        }

        function sendOpenExternalUrl(){
            Android.openExternalURL();
        }

        function sendHideTitleBar(){
            Android.hideTitleBar();
        }

        function sendShowTitleBar(){
            Android.showTitleBar();
        }

        function sendDialogType1(){
            Android.showDialog("completeStudy")

        }
        function sendDialogType2(){
            Android.showDialog("remainStudy")
        }
        function sendDialogType3(){
            Android.showDialog("stopAnswer")
        }
        function sendDialogType4(){
            Android.showDialog("completeWeekly")
        }
        // 버튼 클릭 이벤트에 콜백 함수 연결
        document.getElementById("button1").addEventListener("click", function() {
            sendWebviewClose();
        });
        document.getElementById("button2").addEventListener("click", function() {
            sendOpenExternalUrl();
        });
        document.getElementById("button3").addEventListener("click", function() {
            sendDialogType1();
        });
        document.getElementById("button4").addEventListener("click", function() {
            sendDialogType2();
        });
        document.getElementById("button5").addEventListener("click", function() {
            sendDialogType3();
        });
        document.getElementById("button6").addEventListener("click", function() {
            sendDialogType4();
        });
        document.getElementById("button7").addEventListener("click", function() {
            sendCallbackToAndroid(7);
        });
        document.getElementById("button8").addEventListener("click", function() {
            sendCallbackToAndroid(8);
        });
        document.getElementById("button9").addEventListener("click", function() {
            sendCallbackToAndroid(9);
        });
        document.getElementById("button10").addEventListener("click", function() {
            sendCallbackToAndroid(10);
        });
    </script>
</body>
</html>
