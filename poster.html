<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Android-JavaScript 통신</title>
    <style>
        /* 버튼 스타일 */
        .button {
            width: 200px; /* 버튼 너비 조정 */
            height: 50px; /* 버튼 높이 조정 */
            margin: 10px; /* 버튼 간격 조정 */
            font-size: 16px; /* 글꼴 크기 조정 */
        }
    </style>
</head>
<body>
    <h1>Android-JavaScript 통신</h1>
    
    <!-- 버튼들 -->
    <button id="button1" class="button">웹뷰 닫기</button>
    <button id="button2" class="button">외부 브라우저 오픈</button>
    <br>
    <button id="button3" class="button">오늘의 학습 완료!</button>
    <button id="button4" class="button">학습을 완료해주세요</button>
    <br>
    <button id="button5" class="button">문제풀이를 그만..</button>
    <button id="button6" class="button">리얼컨버세이션 완료</button>
    <br>
    <!-- <button id="button7" class="button">버튼 7</button>

    <script>

        function callIOS(message) {
            webkit.messageHandlers.yndiOSScriptHandler.postMessage(message);
        }
        // callIOS({"action": "loadURL", "url": API_URL + path});

        // 안드로이드와의 통신을 위한 JavaScript 함수
        function sendCallbackToAndroid(buttonId) {
            // 안드로이드에 refreshToken() 함수를 호출
            Android.refreshToken();
        }

        function sendWebviewClose(){
            Android.closeWebView();
        }

        function sendOpenExternalUrl(){
            Android.openExternalURL("https://www.yanadoo.co.kr/AInativespeakertalk");
        }

        function sendHideTitleBar(){
            Android.hideTitleBar();
        }

        function sendShowTitleBar(){
            Android.showTitleBar();
        }

        function sendDialogType1(){
            Android.showDialog("completeStudy", null)

        }  
        function pressedBackButton() {
            Android.closeWebView();
        }
        function sendDialogType2(){
            Android.showDialog("remainStudy", null)
        }
        function sendDialogType3(){
            Android.showDialog("stopAnswer", null)
        }
        function sendDialogType4(){
            Android.showDialog("completeWeekly", null)
        }
        // 버튼 클릭 이벤트에 콜백 함수 연결
        document.getElementById("button1").addEventListener("click", function() {
            sendWebviewClose();
        });
        document.getElementById("button2").addEventListener("click", function() {
            sendOpenExternalUrl();
        });
        document.getElementById("button3").addEventListener("click", function() {
            sendDialogType1();
        });
        document.getElementById("button4").addEventListener("click", function() {
            sendDialogType2();
        });
        document.getElementById("button5").addEventListener("click", function() {
            sendDialogType3();
        });
        document.getElementById("button6").addEventListener("click", function() {
            sendDialogType4();
        });

    </script>
</body>
</html>
